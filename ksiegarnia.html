<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="ksiegarniaindex.css">
    <script src="ksiegarnia.js"></script>
</head>
<body onload="displayResult()">
    <main>
        <aside class="menu">
            <button onclick="addBook()" name="add">Dodaj...</button>
            <div class="addMenu">
                <label for="tytul">Tytuł</label>
                <input id="tytul" type="text" name="tytul">
                <div id="autorzyForm" class="autorzyForm">
                    <div>
                        <label>Autor</label>
                        <input type="text" name="autor">
                    </div>
                    <button onclick="addAutor()" id="addAutor">+</button>
                </div>
                <label>Kategoria</label>
                <select id="kategoria" name="kategoria">
                </select>
                <label>Typ</label>
                <select id="typ" name="typ">
                    <option>papierowa</option>
                    <option>ebook</option>
                </select>
                <label>Okladka</label>
                <select id="okladka" name="okladka">
                    <option>twarda</option>
                    <option>miękka</option>
                </select>
                <label>Język</label>
                <select id="jezyk" name="jezyk">
                </select>
                <label>Data wydania</label>
                <input id="data_wydania" type="date" name="data_wydania">
                <label>Strony</label>
                <input id="strony" type="number" name="strony">
                <label>Cena</label>
                <input id="cena" type="number" name="cena">
                <select id="waluta" name="waluta">
                    <option>zł</option>
                </select>
                <label>Wymiary</label>
                <input id="dlugosc" type="text" name="wymiary" placeholder="długość">
                <input id="szerokosc" type="text" name="wymiary" placeholder="szerokość">
                <input id="grubosc" type="text" name="wymiary" placeholder="grubość">
                <select id="jednostka" name="jednostka">
                    <option>cm</option>
                </select>
                <label>Opis</label>
                <textarea id="opis" name="opis"></textarea>
        </div>
        </aside>
        <input id="searchInput" class="searchBox" type="text" name="szukaj">
        <button onclick="search()" name="wyszukaj">Wyszukaj</button>
        <select id="typSelect" onchange="typFilter(this)" name="typSelect">
            <option>wszystkie</option>
            <option>papierowa</option>
            <option>ebook</option>
        </select>
        <select id="okladkaSelect" onchange="okladkaFilter(this)" name="okladka">
            <option>wszystkie</option>
            <option>miękka</option>
            <option>twarda</option>
        </select>
        <div id="content">

        </div>
    </main>
</body>
</html>
