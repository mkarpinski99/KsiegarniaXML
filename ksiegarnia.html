<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="ksiegarniaindex.css">

    <script>
        function loadXMLDoc(filename)
        {
            if (window.ActiveXObject)
            {
                xhttp = new ActiveXObject("Msxml2.XMLHTTP");
            }
            else
            {
                xhttp = new XMLHttpRequest();
            }
            xhttp.open("GET", filename, false);
            try {xhttp.responseType = "msxml-document"} catch(err) {} // Helping IE11
            xhttp.send("");
            return xhttp.responseXML;
        }

        function displayResult()
        {
            xml = loadXMLDoc("ksiegarnia.xml");
            xsl = loadXMLDoc("ksiegarnia.xsl");
// code for IE
            if (window.ActiveXObject || xhttp.responseType == "msxml-document")
            {
                ex = xml.transformNode(xsl);
                document.getElementById("content").innerHTML = ex;
            }
// code for Chrome, Firefox, Opera, etc.
            else if (document.implementation && document.implementation.createDocument)
            {
                xsltProcessor = new XSLTProcessor();
                xsltProcessor.importStylesheet(xsl);
                resultDocument = xsltProcessor.transformToFragment(xml, document);
                document.getElementById("content").appendChild(resultDocument);
            }
        }
    </script>
</head>
<body onload="displayResult()">
    <main>
        <aside class="menu">
            <button name="add">Dodaj...</button>
            <div class="add">
            <form name="addMenu">
                <label for="tytul">Tytuł</label>
                <input id="tytul" type="text" name="tytul">
                <label>Autor</label>
                <input type="text" name="autor">
                <label>Kategoria</label>
                <select name="kategoria">
                    <option>kryminał</option>
                </select>
                <button name="kategoriaAdd">Dodaj nową</button>
                <label>Język</label>
                <select name="jezyk">
                    <option>polski</option>
                </select>
                <button name="kategoriaAdd">Dodaj nowy</button>
                <label>Data wydania</label>
                <input type="date" name="data_wydania">
                <label>Strony</label>
                <input type="number" name="strony">
                <label>Cena</label>
                <input type="number" name="cena">
                <button id="confirm" name="confirmAdd">Zatwierdź</button>
            </form>
        </div>
        </aside>
        <input clas="searchBox" type="text" name="szukaj">
        <button name="wyszukaj">Wyszukaj</button>
        <select name="sortSelect">
            <option>Tytuł: alfabetycznie</option>
            <option>Cena: rosnąco</option>
            <option>Cena: malejąco</option>
            <option>Data wydania: od najnowszego</option>
            <option>Data wydania: od najstarszego</option>
        </select>
        <div id="content">

        </div>
    </main>
</body>
</html>
